<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-sm" style="width: 360px; height: 360px;">
        <div class="card-body d-flex flex-column align-items-center justify-content-center gap-3">

            <!-- Avatar -->
            <div class="text-muted mb-2" style="font-size: 3rem;">
                <i class="fas fa-user-circle"></i>
            </div>

            <!-- Sign-in Form -->
            <form (ngSubmit)="onsignin()" class="w-100">

                <!-- Username -->
                <div class="mb-3">
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-user"></i>
                        </span>
                        <input type="text" class="form-control" placeholder="Username" [(ngModel)]="username"
                            name="username" required />
                    </div>
                </div>

                <!-- Password -->
                <div class="mb-3">
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-lock"></i>
                        </span>
                        <input [type]="showPassword ? 'text' : 'password'" class="form-control" placeholder="Password"
                            [(ngModel)]="password" name="password" required />
                        <button type="button" class="btn btn-outline-secondary" (click)="togglePassword()">
                            <i class="fas" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
                        </button>
                    </div>
                </div>

                <!-- Remember & Forgot -->
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" [(ngModel)]="rememberMe" name="rememberMe"
                            id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Remember me</label>
                    </div>
                     <a routerLink="/forgot">Forgot password?</a>
                </div>

                <!-- Sign-in Button -->
                <button type="submit" class="btn btn-primary w-100">SIGN-IN</button>
            </form>

        </div>
    </div>
</div>
