<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .form-card {
            background-color: #ffffff;
            border-radius: 1rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            padding: 2.5rem;
            max-width: 550px;
            width: 100%;
        }
        .password-container {
            position: relative;
        }
        .password-container input {
            padding-right: 2.5rem;
        }
        .password-toggle-icon {
            position: absolute;
            top: 50%;
            right: 1rem;
            transform: translateY(-50%);
            cursor: pointer;
            color: #6c757d;
        }
        /* Add a fade transition for sections */
        .fade-out-up {
            opacity: 0;
            transform: translateY(-20px);
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
            display: none; /* Hide element after transition */
        }
        .fade-in-down {
            opacity: 1;
            transform: translateY(0);
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <div class="form-card">
            <h2 class="text-center mb-4">Forgot Password</h2>

            <div id="step1" class="fade-in-down">
                <form id="emailForm">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                    </div>
                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-primary btn-lg">Send OTP</button>
                    </div>
                </form>
            </div>

            <div id="step2" class="d-none">
                <form id="otpForm">
                    <div class="mb-3">
                        <p class="text-muted">An OTP has been sent to your email address.</p>
                        <label for="otp" class="form-label">Enter OTP</label>
                        <input type="text" class="form-control" id="otp" placeholder="e.g., 123456" required>
                        <div id="otp-error-message" class="text-danger mt-2 d-none">Invalid OTP. Please try again.</div>
                    </div>
                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-success btn-lg">Validate OTP</button>
                    </div>
                </form>
            </div>

            <div id="step3" class="d-none">
                <form id="resetForm">
                    <div class="mb-3">
                        <label for="newPassword" class="form-label">Create New Password</label>
                        <div class="password-container">
                            <input type="password" class="form-control" id="newPassword" required>
                            <i class="fas fa-eye password-toggle-icon" id="toggleNewPassword"></i>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Confirm New Password</label>
                        <div class="password-container">
                            <input type="password" class="form-control" id="confirmPassword" required>
                            <i class="fas fa-eye password-toggle-icon" id="toggleConfirmPassword"></i>
                        </div>
                        <div id="passwordMismatchFeedback" class="text-danger mt-2 d-none">
                            New and confirm passwords do not match.
                        </div>
                    </div>
                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-primary btn-lg">Reset Password</button>
                    </div>
                </form>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
