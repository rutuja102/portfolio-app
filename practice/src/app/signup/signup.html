<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card shadow-lg p-4 signup-card" style="max-width: 450px; width: 100%;">
    <h2 class="text-center mb-4">Create Account</h2>

    <form (ngSubmit)="submit()" class="needs-validation" novalidate>
      <!-- Name -->
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="user.name"
          name="name"
          placeholder="Enter your name"
          required
        />
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label class="form-label">Email address</label>
        <input
          type="email"
          class="form-control"
          [(ngModel)]="user.email"
          name="email"
          placeholder="you@example.com"
          required
        />
      </div>

      <!-- Mobile -->
      <div class="mb-3">
        <label class="form-label">Mobile (optional)</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="user.mobile_number"
          name="mobile_number"
          placeholder="Enter mobile number"
        />
      </div>

      <!-- Password -->
      <div class="mb-4">
        <label class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          [(ngModel)]="user.password"
          name="password"
          placeholder="Enter password"
          required
        />
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary w-100 py-2">
        Sign Up
      </button>
      <div class="text-center mt-3">
            <small>Already have an account? <a routerLink="/signin">sign in</a></small>
        </div>
    </form>

    <!-- Success / Error Message -->
    <p *ngIf="message" class="mt-3 text-center text-success">{{ message }}</p>
  </div>
</div>
