<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-sm p-4" style="max-width: 450px; width: 100%;">
        <h4 class="text-center mb-4">Reset Password</h4>

        <form (ngSubmit)="resetPassword()">
            <!-- Email -->
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="name@example.com" [(ngModel)]="email"
                    name="email" required>
            </div>

            <!-- OTP -->
            <div class="mb-3">
                <label for="otp" class="form-label">OTP</label>
                <input type="text" class="form-control" id="otp" placeholder="Enter OTP" [(ngModel)]="otp" name="otp"
                    required>
                <div *ngIf="otpError" class="text-danger mt-2">Invalid OTP. Please try again.</div>
            </div>

            <!-- New Password -->
            <div class="mb-3">
                <label for="newPassword" class="form-label">New Password</label>
                <div class="input-group">
                    <input [type]="showPassword ? 'text' : 'password'" class="form-control" id="newPassword"
                        [(ngModel)]="newPassword" name="newPassword" required>
                    <button type="button" class="btn btn-outline-secondary" (click)="togglePassword()">
                        <i class="fas" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
                    </button>
                </div>
            </div>

            <!-- Confirm Password -->
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <div class="input-group">
                    <input [type]="showConfirmPassword ? 'text' : 'password'" class="form-control" id="confirmPassword"
                        [(ngModel)]="confirmPassword" name="confirmPassword" required>
                    <button type="button" class="btn btn-outline-secondary" (click)="toggleConfirmPassword()">
                        <i class="fas" [ngClass]="showConfirmPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
                    </button>
                </div>
                <div *ngIf="passwordMismatch" class="text-danger mt-2">
                    Passwords do not match.
                </div>
            </div>

            <!-- Submit -->
            <button type="submit" class="btn btn-primary w-100">Reset Password</button>
        </form>
    </div>
</div>
